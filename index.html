<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ajax</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <div id="main">
                This is the text when the index page loads
            </div>
            
            <button id="ajax_btn" class="btn btn-success" type="button"> Update Content with ajax</button>
        </div>

        <script>
            function replaceText(){
                console.log('Button clicked');
                var main = document.getElementById('main');
                var xhr = new XMLHttpRequest();
                xhr.open("GET","new_content.txt",true)
                xhr.onreadystatechange = function(){
                    if(xhr.readyState== 2){
                        
                        main.innerHTML = 'Loading...';
                    }
                    if(xhr.readyState== 4 && xhr.status==200){
                        
                        main.innerHTML = xhr.responseText;
                    }
                }
                xhr.send();

            }

            var btn = document.getElementById("ajax_btn");
            btn.addEventListener("click",replaceText);
        </script>
        
        
    </body>

</html>
